<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="images/fav.jpg">
  <title>
    JMU IV
  </title>
  <link href="css/external_style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>JMU InterVarsity</h1>
    <nav>
      <h3 class="container">
        <span class="nav"><a href=index.html>Home</a></span>
        <span class="nav"><a href=about.html>About Us</a></span>
        <span class="nav"><a href=get_involved.html>Get Involved</a></span>
        <span class="nav"><a href=programs.html>Dates</a></span>
        <span class="nav"><a href=leadership.html>Leaders</a></span>
      </h3>
    </nav>
    <svg id="hamburger" viewBox="0 0 100 80" width="30" height="30">
      <rect fill="rgb(94, 12, 94)" width="100" height="15"></rect>
      <rect fill="rgb(94, 12, 94)" y="30" width="100" height="15"></rect>
      <rect fill="rgb(94, 12, 94)" y="60" width="100" height="15"></rect>
    </svg>
  </header>
  <div>
    <h3>If you are interested in learning more about InterVarsity at JMU or joining
      a small group, please fill out the form below and we will be in touch with you!
    </h3>
    <p><label>Name:<input type="text" placeholder="Your Name"></label></p>
    <p><label>Phone Number:<input type="text" placeholder="ex: 123-456-7890"></label></p>
    <p><label>Email:<input type="text" placeholder="ex: name@email.com"></label></p>
    <p>What nights are you free?</p>
    <ul style="list-style-type:none">
      <li><label>Monday<input type="checkbox"></label>
      <li><label>Tuesday<input type="checkbox"></label></li>
      <li><label>Wednesday<input type="checkbox"></label></li>
      <li><label>Thursday<input type="checkbox"></label></li>
    </ul>
    <p>Pick all that apply:</p>
    <ul style="list-style-type:none">
      <li><label>I am interested in joining a small group <input type="checkbox"></label>
      <li><label>I want to learn more about JMU IV <input type="checkbox"></label></li>
      <li><label>I want to be added to an email list <input type="checkbox"></label></li>
    </ul>
    <button>Submit</button>
  </div>
  <script src="/js/external.js"></script>
</body>

</html>
